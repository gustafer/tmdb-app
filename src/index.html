<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Mono:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="title"><ion-icon class="icon-logo" name="videocam-outline"></ion-icon>The Movie Database</h1>
        <span class="input-button">
            <input type="text" class='input' id="search-input" placeholder="search your movies here!">
            <button id="search" class="search-button" type="submit" onclick=""><ion-icon class="icon"
                    name="search-outline"></ion-icon></button>
        </span>
    </nav>
    
    <!-- this shows the results of search: -->
    <div id="search-div" class="group">
    </div>


    <button id="search-more" class="load-more-button">load more </button>
    <div id="pages-left-search" class="center">
    </div>

    <h1 id="top-rated-heading" class="center">Top Rated Movies:</h1>

    <!-- this shows the results of top rated: -->
    <div id="top-rated-div" class="group">
    </div>


    <button id="load-more-button" class="load-more-button" onclick="loadMore()">load more</button>
    <div id="pages-left-top-rated" class="center"></div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
